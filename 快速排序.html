		<script>
			//倒序数组
						const myArr = (function getConfusionArr(len) {
							let arr = [];
							for (var i = 0; i < len; i++) {
								arr.push(i);
							}
							arr.sort(function(a, b){
								return b - a;
							});
							return arr;
						})(100);

			//			const myArr = [5,3,4,2,1];

			function quickSort(arr) {
				//如果数组<=1,则直接返回
				if(arr.length <= 1) {
					return arr;
				}
				//找基准，并把基准从原数组删除,取中间的数为基准
				var pivotIndex = Math.floor(arr.length / 2);
				var pivot = arr.splice(pivotIndex, 1)[0];
				//定义左右数组
				var left = [];
				var right = [];

				//比基准小的放在left，比基准大的放在right
				for(var i = 0; i < arr.length; i++) {
					if(arr[i] <= pivot) {
						left.push(arr[i]);
					} else {
						right.push(arr[i]);
					}
				}
				//递归，左中右相加
				return quickSort(left).concat([pivot], quickSort(right));
			}
		</script>
	</body>
