<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script>
			var clearStr = {
				trim: function(str) {
					return str.replace(/(^\s*)|(\s*$)/g, "");
				},
				encode: function(str) {
					var str = this.trim(str),
						s = "";
					if(str.length == 0) return "";
					s = str.replace(/&/g, "&amp;");
					s = s.replace(/</g, "&lt;");
					s = s.replace(/>/g, "&gt;");
					s = s.replace(/ /g, "&nbsp;");
					s = s.replace(/\'/g, "&#39;");
					s = s.replace(/\"/g, "&quot;");
					return s;
				},
				decode: function(str) {
					var	s = "";
					if(str.length == 0) return "";
					s = str.replace(/&amp;/g, "&");
					s = s.replace(/&lt;/g, "<");
					s = s.replace(/&gt;/g, ">");
					s = s.replace(/&nbsp;/g, " ");
					s = s.replace(/&#39;/g, "\'");
					s = s.replace(/&quot;/g, "\"");
					return s;
				}
			};
		</script>
	</body>

</html>
